<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Клуб четырех коней</title>
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="apple-touch-icon" href="./images/favicon.svg" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
  </head>

  <body class="page">
    <header class="header">
      <div class="header__cotainer header__block">
        <div class="header__block-logo">
          <img
            class="hourse_image"
            src="./images/logo_horse.svg"
            alt="hourse_1"
          />
        </div>

        <div class="header__block-content">
          <h1 class="header__block-content-title">
            <span class="header_title-up">превратите уездный город</span>
            <span class="header_title-center">в столицу</span>
            <span class="header_title-down">земного шара</span>
          </h1>

          <p class="header__block-content-text">
            Оплатите взнос на телеграммы для организации Международного
            васюкинского турнира по шахматам
          </p>

          <div class="header__block-content-buttons">
            <button class="buttons_left">Поддержать шахматную мысль</button>
            <button class="buttons_right">Подробнее о турнире</button>
          </div>
        </div>
      </div>
